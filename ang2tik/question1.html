<div class="container">

        <h3 style="transform:translateY(-70px);">Découvrez qui est votre ange gardien et accédez au chant miraculeux de votre ange</h3>


        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <h2 class="question">Question 1</h2>
        <p class="subtitle">Quel est votre prénom?</p>
        <div class="input-field">
            <input type="text" id="name-input" placeholder="Entrez votre nom">
        </div>
        <button class="submit-btn" id="submit-btn" disabled="">SOUMETTRE MA RÉPONSE</button>
    </div>

<script>
    const nameInput = document.getElementById('name-input');
    const submitBtn = document.getElementById('submit-btn');

    // Enable submit button when there's input
    nameInput.addEventListener('input', () => {
        if (nameInput.value.trim() !== "") {
            submitBtn.classList.add('active');
            submitBtn.disabled = false;
        } else {
            submitBtn.classList.remove('active');
            submitBtn.disabled = true;
        }
    });

    // Preserve URL parameters and redirect
    submitBtn.addEventListener('click', () => {
        // Get current URL parameters
        const params = new URLSearchParams(window.location.search);
        // Redirect to the next page, appending the original parameters
        window.location.href = "question2.html?" + params.toString();
    });
</script>
