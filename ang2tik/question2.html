<a href="loading.html" id="submit-btn" class="submit-btn" style="pointer-events: none;">SOUMETTRE MA RÉPONSE</a>
<br>

<script>
    const inputField = document.getElementById('birth-date');
    const submitBtn = document.getElementById('submit-btn');

    inputField.addEventListener('input', function() {
        // Habilita o botão apenas se houver algo digitado
        if (inputField.value.trim() !== "") {
            submitBtn.style.pointerEvents = 'auto';
            submitBtn.style.opacity = '1';
        } else {
            submitBtn.style.pointerEvents = 'none';
            submitBtn.style.opacity = '0.6';
        }
    });

    // Preserve URL parameters and redirect
    submitBtn.addEventListener('click', (e) => {
        // Impede o link de seguir seu comportamento padrão
        e.preventDefault();

        // Captura os parâmetros da URL atual
        const params = new URLSearchParams(window.location.search);
        
        // Adiciona os parâmetros ao link de destino (loading.html)
        const newUrl = "loading.html?" + params.toString();

        // Redireciona para a nova URL com os parâmetros
        window.location.href = newUrl;
    });
</script>
